{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="wrapper">
            <div class="mb-3 position-absolute top-50 start-50 translate-middle input-box">
                <input autocomplete="off" autofocus class="form-control mx-auto input-width" name="city" placeholder="City, [Dublin]" type="text" required>
                <br>
                <input autocomplete="off" autofocus class="form-control mx-auto input-width" name="country" placeholder="Country Code, [ie] (optional)" type="text">
                <br>
                <button class="btn btn-primary button-color" type="submit">Search</button>
            </div>
        </div>
    </form>
{% endblock %}
